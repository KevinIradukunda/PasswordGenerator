<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Password Generator</h1>
    
    <div class="containerpass">
        <div class="password-display">
            <input type="text" id="password" readonly>
            <div class="copy-container">
                <button id="copy-btn" title="Copy to Clipboard">ðŸ“„ðŸ“„</button>
                <span id="copy-message">Copied!</span>
            </div>
        </div>
    </div>
    
    <div class="separator"></div>
    
    <div class="container">
        <div class="controls">
            <div class="slider-container">
                <label for="length">Character Length</label>
                <span id="length-value">10</span>
            </div>
            <input type="range" id="length" min="0" max="20" value="10">
            
            <label class="checkbox-container">
                Include Uppercase Letters
                <input type="checkbox" id="uppercase" checked>
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
                Include Lowercase Letters
                <input type="checkbox" id="lowercase" checked>
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
                Include Numbers
                <input type="checkbox" id="numbers" checked>
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
                Include Symbols
                <input type="checkbox" id="symbols">
                <span class="checkmark"></span>
            </label>
            
            <div class="strength-container">
                <div class="strength-label">STRENGTH</div>
                <div id="strength-indicator">
                    <div id="strength-text">TOO WEAK!</div>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span> 
                </div>
            </div>
            
            <button id="generate-btn">GENERATE <span class="arrow">â†’</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
